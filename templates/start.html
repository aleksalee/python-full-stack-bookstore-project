{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center my-5">
        <img src="static/images/Booklogo.png" id="logo" alt="Slika logoa">
    </div>
    <div class="row justify-content-center" >
        <div class="col-lg-6">
            <form action="{{url_for('render_login')}}" method="POST" class="">
                <div class="form-group">
                    <label>Email adresa</label>
                    <input type="email" id="inputEmail" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Lozinka</label>
                    <input type="password" id="inputPassword" name="lozinka" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-primary" role="button" value="Prijavi se">
            </form>
            <a href="{{url_for('render_knjige')}}">Pregled knjiga</a> 
            <br>
            <a href="{{url_for('registracija')}}">Nemate nalog? Registrujte se ovde.</a>
        </div>
    </div>
</div>

{% endblock %}
