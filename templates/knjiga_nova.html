{% extends 'base.html' %}
{% block content %}
<div class="container col-lg-2 col-lg-12">
    <div class="my-5">
        <h3>Nova knjiga</h3>
    </div>

    <form action="{{url_for('knjiga_nova')}} " method="POST">

        <div class="form-group">
            <label for="naslov">Naslov</label>
            <input type="text" class="form-control" name="naslov" required>
        </div>

        <div class="form-group">
            <label for="zanr">Zanr</label>
            <input type="text" class="form-control" name="zanr" required>
        </div>

        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" name="autor" required>
        </div>

        <div class="form-group">
            <label for="cena">Cena</label>
            <input type="text" class="form-control" name="cena" requried>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" name="isbn" required>
        </div>
        <input type="submit" value="Sacuvaj" class="btn btn-secondary">
    </form>
</div>

{% endblock %}
